<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: Grey;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
    }
    #strength {
      font-weight: bold;
      margin-bottom: 15px;
    }
    #suggestedPassword {
      color:Blue;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    #hiddenLink {
      margin-top: 20px;
      display: none;
    }
    #hiddenLink a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
    #timer {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>

    <!-- Timer Display -->
    <div id="timer">Time left: 01:00</div>
    <input type="password" id="passwordInput" placeholder="Enter your password" oninput="checkStrength()">
    <div id="strength"></div>
    <button onclick="generatePassword()">Suggest Strong Password</button>
    <div id="suggestedPassword"></div>

    <!-- Hidden link -->
    <div id="hiddenLink">
       <a href="file:///C:/Users/Ratnadeep%20Nandi/Desktop/BackPage.html" target="_blank">Enter here</a>
    </div>
  </div>

  <script>
    // Countdown Timer Script
    let totalTime = 30; // 30 second in seconds
    const timerDisplay = document.getElementById("timer");
    const passwordInput = document.getElementById("passwordInput");

    const countdown = setInterval(() => {
      let minutes = Math.floor(totalTime / 30);
      let seconds = totalTime % 30;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerDisplay.textContent = Time left: 0${seconds};
      totalTime--;

      if (totalTime < 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "â³ Time's up!";
        passwordInput.disabled = true;
      }
    }, 1000);

    function checkStrength() {
      const password = passwordInput.value;
      const strengthText = document.getElementById("strength");
      const hiddenLink = document.getElementById("hiddenLink");

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[\W]/)) strength++;

      if (strength <= 2) {
        strengthText.textContent = "Weak Password";
        strengthText.style.color = "red";
        hiddenLink.style.display = "none";
      } else if (strength === 3 || strength === 4) {
        strengthText.textContent = "Moderate Password";
        strengthText.style.color = "orange";
        hiddenLink.style.display = "none";
      } else if (strength === 5) {
        strengthText.textContent = "Strong Password";
        strengthText.style.color = "green";
        hiddenLink.style.display = "block";
      } else {
        strengthText.textContent = "";
        hiddenLink.style.display = "none";
      }
    }

    function generatePassword() {
      const length = 13;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = charset.charAt(Math.floor(Math.random() * charset.length));
        password += randomChar;
      }
      document.getElementById("suggestedPassword").textContent = "Suggested Password: " + password;
    }
  </script>
</body>
</html>
